<!DOCTYPE html>
<html>
<head>
    <title>Contact - My Favorite Games Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for my portfolio showcasing my favorite games.">
</head>
<body style="background-color: beige;">
    <!-- Contact Page -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me! Use the form below to send me a message, and I will get back to you as soon as possible.</p>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="mailto:diamondtorchletter@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Favorite Games Portfolio. Created by Charles Jensen.</p>
    </footer>

</body>
</html>
